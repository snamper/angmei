<body>
<div class="wrap">
    <div class="titleWrap">
        <span class="author"></span>
        <div class="selectWrap">
            <label for="brand">品牌：</label>
            <select name="" id="brand">
                <!--<option value="&#45;&#45;请选择&#45;&#45;" selected="selected">&#45;&#45;请选择&#45;&#45;</option>-->
                <option value="本田">本田</option>
                <option value="宝马">宝马</option>
                <option value="奔驰">奔驰</option>
                <option value="现代">现代</option>
                <option value="丰田">丰田</option>
                <option value="日产">日产</option>
                <option value="荣威">荣威</option>
                <option value="马自达">马自达</option>
                <option value="海马">海马</option>
                <option value="长城">长城</option>
                <option value="大众">大众</option>
                <option value="奥迪">奥迪</option>
                <option value="斯柯达">斯柯达</option>
                <option value="通用">通用</option>
            </select>
        </div>
        <button class="btn search">查询</button>
        <button class="btn delAll">批量删除</button>
    </div>
    <div class="tableWrap">
        <div class="flex">
            <div>OE列表（共<span class="num"> </span>行记录）</div>
            <button class="btn addBtn">导入系统</button>
        </div>
        <table id="example" border="1" cellspacing="0" cellpadding="0">
            <thead>
            <tr>
                <th class="thcheck" width="30px"><input type="checkbox" id="checkAll" /></th>
                <!--<th width="40px">位置</th>-->
                <th width="40">品牌</th>
                <th>OE编码</th>
                <th>EPC产品名称</th>
                <th width="200">备注</th>
                <th width="120">标准名称</th>
                <th width="90">标准名称ID</th>
                <th width="155">时间</th>
                <th width="50">人员</th>
                <th width="35">操作</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
<div id="loading">
    <p>
        <img src="../image/timg.gif">
    </p>
</div>
<div id="loading2">
    <p style="margin-bottom: 5px;color: #d9534f;">正在插入中</p>
    <div class="progress">
        <div class="progress-bar progress-bar-danger progress-bar-striped active"><span><span class="arrNum">0</span>条</span></div>
    </div>
</div>
