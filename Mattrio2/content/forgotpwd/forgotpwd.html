 			    <label for="inputtel" class=" col-sm-3 control-label">手机号码：</label>

 			    </div>
 			    
 			</div>
 			<p class="span1 col-sm-offset-3"></p>
 			<div class="form-group">
 			  	<label for="inputyzm" class="col-sm-3 control-label">验证码：</label>
 				<div class="col-sm-4">
 					<input class="input-text size-L form-control " type="text" placeholder="验证码" id="security"  value="" name="verifyCode">
 				</div>
 			    <div class="col-sm-5 code">
     				获取短信激活码
 				</div>
 				<div class="col-sm-5 codenone">
 				</div>
 			</div>
 			<p class="span2 col-sm-offset-3"></p>
 			<div class="form-group">
 			    <label for="inputpwd" class="col-sm-3 control-label">新密码：</label>

 			    </div>
 			  </div>
				<p class="span3 col-sm-offset-3"></p>
 			<div class="form-group">
 			    <label for="inputPassword" class="col-sm-3 control-label">确认密码：</label>
 			    <div class="col-sm-7">
 			    	<input type="password" class="form-control" id="inputPassword1" placeholder="确认密码">
 			    </div>
 			</div>
 			<p class="span4 col-sm-offset-3"></p>
 			<div id="captcha">
				            <div id="text">
				                行为验证™ 安全组件加载中
				            </div>
				            <div id="wait" class="show">
				                <div class="loading">

				                    <div class="loading-dot"></div>
				                    <div class="loading-dot"></div>
				                </div>
				            </div>
