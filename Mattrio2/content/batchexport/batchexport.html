			</div>
			<input class="file" type="file" onchange="xlsx(this)" id="xlsxinput" accept=" application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel"  multiple="multiple"/>
			<div class="numlist">
				<textarea name="" rows="" cols="" placeholder="请导入表格或输入您想查询的OE号码/售后编码，用换行隔开，然后点击获取即可。"></textarea>				
			</div>
			<!--进度条-->
			<div class="jinduwrap">
				<button class="getdata">获取</button>

				 	<div class="progress-bar progress-bar-info progress-bar-striped active">

			        </div>			         
				 </div>

				 </div>
			</div>
			<div class="tablewrap">
				<div class="tabwrap clearfix">
					<div class="tab tabbg">OE信息</div>
					<div class="tab"><input class="inpbox" type="checkbox" title="勾选是否获取适配车型">OE适配车型</div>
					<div class="tab">售后品牌</div>
					<div class="tab">无结果</div>
					<button class="export">导出</button>
				</div>
				<div class="bottomwrap ">
					<table class="tab oetable" id="oetable">
						<thead>
							<tr>
								<th>OE号码</th>
								<th>配件名称</th>
								<th>分类</th>
								<th>4S店价格</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
					<table class="tab oecartable" id="oecartable">

							<tr>
								<th>OE号码</th>
								<th>Mikey</th>
								<th>主机厂</th>
								<th>车型</th>
								<th>年份</th>
								<th>销售版本</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
					<table class="tab shtable" id="shtable">
						<thead>
							<tr>
								<th>售后编码</th>
								<th>名称</th>
								<th>图片</th>

								<th>分类图片</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
					<table class="tab nonetable" id="nonetable">
						<thead>
							<tr>
								<th>编码</th>
							</tr>
						</thead>
						<tbody>
													
						</tbody>
					</table>
				</div>
