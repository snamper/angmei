<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="renderer" content="webkit"/>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	    <meta name="format-detection" content="telephone=no" />
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<meta name="keywords" content="51macc,mattrio,昂美贸易">
		<meta name="robots" content="all">
		<meta name="description" content="汽车零配件数据查询">
		<title>OE导出 内容</title>
	</head>
	<style type="text/css">
		.titlewrap,.filewrap{
			width: 500px;
			margin: 0 auto 30px;
		}
		p{
			font-weight: bold;
		}
		input,button{
			cursor: pointer;
		}
	</style>
	<body>
		<div class="titlewrap">
			<p>选择你要获取内容的OE Excel表格,将OE列放在第一列并且无标题</p>
			<p>请选择你要导出的内容</p>
			<input type="radio" name="ra" id="name" value=""/><label for="name">名称价格</label>
			<input type="radio" name="ra" id="cartype" value=""/><label for="cartype">适配车型</label>
		</div>
		<div class="filewrap">
			<input type="file"onchange="xlsx(this)" id="xlsxinput" accept=" application/vnd.openxmlformats-officedocument.spreadsheetml.sheet,application/vnd.ms-excel" />
		 	<button id="filebtn">获取要导出的内容</button>
		 	<button id="zanting">暂停</button>
		 	<p style="text-align: center;">获取数据进度: <span class="numwrap">0</span>%</p>
		 	<p></p>
		 	<div><button type="button" id="btnExport">导出Excel</button></div>
		</div>
		<table style="display: none;" border="" cellspacing="" cellpadding="">
			
		</table>
        <!--[if lt IE ]>
        	请更换高版本浏览器
		<![endif]-->
		
	</body>
	<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="js/xlsx.full.js"></script>
	<script type="text/javascript" src="js/jquery.table2excel.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</html>
