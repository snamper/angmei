<body>
<div class="page-container">
	<p class="contentp"></p>
	
	<table class="table table-border table-bordered table-bg mt-20">
		<thead>
			<tr>
				<th colspan="2" scope="col">服务器信息</th>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
</div>
<footer class="footer mt-20">
	<div class="container">
		<p>技术支持：昂美汽车技术服务（上海）有限公司</p>
	</div>
</footer>
<script type="text/javascript" src="static/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script> 
<script type="text/javascript">
	var network = localStorage.getItem("networkmodel");
	var username_id = localStorage.getItem("username_id");
	var username = JSON.parse(sessionStorage.username);
	function format(shijianchuo){
		//shijianchuo是整数，否则要parseInt转换
		var time = new Date(shijianchuo);
		var y = time.getFullYear();
		var m = time.getMonth()+1;
		var d = time.getDate();
		var h = time.getHours();
		var mm = time.getMinutes();
		var s = time.getSeconds();
		return y+'-'+m+'-'+d+' '+h+':'+mm+':'+s;
	}
	$(".contentp").html("上次登录IP："+username.list[0].ip+"上次登录时间："+format(username.list[0].time.time));
	$(".tbody").html("");
	$.each(username.SystemInfo,function(key,value){
		var tr = $("<tr>");
		var td = $("<td>").html(value);
		td.appendTo(tr);
		tr.appendTo("tbody");
	})
</script>
