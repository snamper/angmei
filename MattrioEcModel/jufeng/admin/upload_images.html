<title>图片导入</title>
</head>
<style>
	.contenta{
		display: block;
		width:150px;
		height: 40px;
		font-size: 20px;
		line-height: 40px;
		text-align: center;
		color:#5a98de;
		margin:30px 50px;
	}
	#pageForm{
		font-size: 14px;
		margin-left: 50px;
	}
	#pageForm input{

	}
	#upload_btn{
		margin-left: 100px;
		margin-top: 20px;
		font-size: 16px;
		width:100px;
		text-align: center;
		line-height: 40px;
		height:40px;
		border:0;
		border-radius: 5px;
		background-color:#5a98de;
		color:#fff;
	}
	#upload_btn:hover{
		cursor: pointer;
	}
</style>

<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 产品管理 <span class="c-gray en">&gt;</span> 图片导入 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
	<a class="contenta" target="_blank" download="demoimage.jpg"><i class="Hui-iconfont">&#xe640;</i>图片格式</a>

	<form enctype="multipart/form-data" id="pageForm">
		图片上传:
		<input id="file" type="file" size="45" name="file">
	</form>
	<button id="upload_btn" onclick="ajaxFileUpload()">上 传</button>


	<div id="loading">
		<img src="./images/timg.gif">
	</div>

</body>
<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery.form.js" type="text/javascript"></script>


<script >
	var network = localStorage.getItem("networkmodel");
	var username_id = localStorage.getItem("username_id");

	$(".contenta").attr("href",network+"/MattrioEcModel/upload/format/uploadimages.png");

	function ajaxFileUpload() {
		console.log($("#file").val())
		if($("#file").val() == ""){
			return false;
		}
		if($("#file").val().split(".")[1] !== "zip"){
			alert("上传的格式为zip");
			return false;
		}
		
		$("#loading").show();
		$("#pageForm").ajaxSubmit({
			type: "POST",
			url: network+"/MattrioEcModel/UploadIntface/uploadimages",
			data:{
				"brand_id":username_id
			},
			dataType: "json",
			success: function(data) {
				$("#loading").hide();
				alert(data.msg);
			}
		});
	}
</script>
