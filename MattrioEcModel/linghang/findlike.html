<script language="javascript" src="./js/jquery.min.js"></script>
<script>

	var network = localStorage.getItem("networkmodel");
	function findlike(){
		var condition=$("#condition").val();
		if(condition == ""){
			alert("搜索内容不能为空");
			return false;
		}
		$("#loading").show();
		$("ul").html("");
		$.ajax({
			type:"post",
			url:network+"/MattrioEc/LikeQueryIntface/LikeQueryCars",
            data:{
                query_str:condition
            },
            dataType:"json",
            success:function(data){
            	$("#loading").hide();
            	//console.log(data);
            	if(data == null || data.length == 0){
            		$("ul").html("没有搜索到您要查询的内容");
            		return false;
            	}
            	$.each(data,function(key,value){
            		//console.log(value);
            		var $li = $("<li>");
            		var $span1 = $("<span class='span1'>").html(value.Manufacture_CN);
            		var $span2 = $("<span class='span2'>").html(value.Vehicle_Name_CN);
            		var $span3 = $("<span class='span3'>").html(value.Year_of_production);
            		
            		$span1.appendTo($li);
            		$span2.appendTo($li);
            		$span3.appendTo($li);
            		$li.appendTo($("ul"));
            	})
            	$("li").click(function(){
					var num = $(this).index();
					//console.log(num);
					localStorage.year =JSON.stringify(data[num]);
					window.location.href = "./content/select/select.html";
				})
            },
            error:function(data){
            	//console.log(1);
            }
		})


	}

	
	
	
</script>
