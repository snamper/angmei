<script type="text/javascript">
 function getUrlParam(name) {
    var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
    var r = window.location.search.substr(1).match(reg);  //匹配目标参数
    if (r != null) return decodeURI(r[2]); return null; //返回参数值
}
var id = getUrlParam('?id');
var name = getUrlParam('?name');
// console.log(name);


$.each($(".contall p"),function(key,value){
	// console.log($(this).html());
	if(name == $(this).html().split("</span>")[1]){
		$(this).children("span").children("input").attr("checked","checked")
	}
})

});


$("#admin-role-save").click(function(){

		    id_array.push($(this).parent("span").parent("p").html().split("</span>")[1]);//向数组中添加元素  
		});
		console.log(id_array.join(","));
	}
	
});

$("#adminremove").click(function(){
	window.location.href = "javascript:history.back();"
});




</script>
