<script type="text/javascript">
var network = localStorage.getItem("network");
var category_id = "";
fn(category_id);
function fn(category_id){
    $(".select_name").html("");
    $.ajax({
        type: "post",
        url:  network+"/MattrioManager/BrandController/getCategoryBrand",
        dataType: "json",
        data:{
            "category_id":category_id
        },
        cache: false,
        crossDomain: true == !(document.all),
        success:function(data){
            var option = $("<option>全部产品</option>");
            option.appendTo(".select_name");
            $.each(data.list,function(key,value){
                var option1 = $("<option value='"+value.brand_name+","+value.brand_category_id+"'>"+value.brand_name+"</option>");
                option1.appendTo(".select_name");
            });
        }
    })
}

$(".select_top").change(function(){
    if($(this).val() == "全部类型"){
        var category_id = "";
    }else{
        var category_id = $(this).val().split(",")[1];
    }
    fn(category_id);
});

$("#btn_submit").click(function(){
    if($(".select_top").val() == "全部类型"){
        alert("选择类型");
        return false;
    }
    if($(".select_name").val() == "全部产品"){
        alert("选择产品");
        return false;
    }
    if($("#barnd_name").val() == ""){
        alert("mikey不能为空");
        return false;
    }
    if($("#coding").val() == ""){
        alert("编码不能为空");
        return false;
    }
    var mikey = $("#barnd_name").val();
    var product_id = $("#coding").val();
    var brand_category_id = $(".select_name").val().split(",")[1];
    var other = $(".select_name").val().split(",")[0] + $(".select_top").val().split(",")[0];
    $.ajax({
        type: "post",
        url:  network+"/MattrioManager/BrandController/addMikeyProduct",
        dataType: "json",
        data:{
            "product_id":product_id,
            "mikey":mikey,
            "brand_category_id":brand_category_id,
            "other":other
        },
        cache: false,
        crossDomain: true == !(document.all),
        success:function(data){
            alert(data.msg);
        }
    })
})

</script>
