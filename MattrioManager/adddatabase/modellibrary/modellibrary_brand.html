<script>
	$(function(){
		$("#arrcity").suggest(commoncitys,{hot_list:commoncitys,dataContainer:'#arrcity_3word', attachObject:'#suggest'});
		$("#city2").suggest(citys,{hot_list:citys,attachObject:"#suggest2"});
	});
	$('#idDuoXuan').hsCheckData({
        isShowCheckBox: true, //默认为false
        minCheck: 1,//默认为0，不限最少选择个数
        maxCheck: 90,//默认为0，不限最多选择个数
        data: idData
    });
    $('#mikeyDuoXuan').hsCheckData({
        isShowCheckBox: true, //默认为false
        minCheck: 1,//默认为0，不限最少选择个数
        maxCheck: 90,//默认为0，不限最多选择个数
        data: mikeyData
    });
    $("#del_id").click(function(){
    	$("#arrcity").val("");
        $("#idDuoXuan").html("选择您需要的字段");
        $("#idDuoXuan").removeAttr("data-id");
        $(".select_rem").remove();
        $("#tab_id thead tr").html("");
        $("#tab_id tbody").html("");
    })
     $("#del_mikey").click(function(){
     	$("#city2").val("");
        $("#mikeyDuoXuan").html("选择您需要的字段");
        $("#mikeyDuoXuan").removeAttr("data-id");
        $("#tab_mikey thead tr").html("");
        $("#tab_mikey tbody").html("");
        $(".select_mieky").remove();
    })
	
$(document).on("click",".inp_id",function(){
	if($('.inp_id').is(':checked')){
		$("input[name='new_gay']").attr("checked",true);
	}else{
		$("input[name='new_gay']").attr("checked",false);
	}
})
$(document).on("click",".inp_mikey",function(){
	if($('.inp_mikey').is(':checked')){
		$("input[name='gay']").attr("checked",true);
	}else{
		$("input[name='gay']").attr("checked",false);
	}
})


</script>
