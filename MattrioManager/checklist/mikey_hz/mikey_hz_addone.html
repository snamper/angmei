<title>数据添加</title>
</head>


<body>
<nav class="breadcrumb">
	添加数据 
	<a class="btn btn-danger radius r" style="line-height:1.6em;margin-top:3px;margin-left: 5px;" href="javascript:history.back();" title="返回" ><i class="Hui-iconfont">&#xe66b;</i></a>
	<a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a>
</nav>
<article class="page-container">
	<div class="row cl" style="margin-top: 15px;">
		<label class="form-label col-xs-4 col-sm-3">Mikey</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" placeholder="请输入MIKEY" id="mikey" name="coname">
		</div>
	</div>
	<div class="row cl" style="margin-top: 15px;">
		<label class="form-label col-xs-4 col-sm-3">杭州ID(mnum) </label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text"  value="" placeholder="请杭州ID" id="mnum" name="adminname">
		</div>
	</div>

	<div class="row cl" style="margin-top: 15px;">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<button onClick="article_save_submit();" class="btn btn-primary radius" type="submit"> &nbsp;&nbsp;添加&nbsp;&nbsp;</button>
			<button onClick="layer_close();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
		</div>
	</div>
</article>
	<div id="loading">
		<img src="../../images/timg.gif">
	</div>
</body>

<script src="../../js/jquery.min.js" type="text/javascript"></script>
<script src="../../js/jquery.form.js" type="text/javascript"></script>
<script type="text/javascript">

	var network = localStorage.getItem("network");
	function article_save_submit(){

		if($("#mikey").val() == ""){
			alert("mikey不能为空");
			return false;
		}
		if($("#mikey").val() == ""){
			alert("mikey不能为空");
			return false;
		}
		if(confirm("是否要添加")){
			$.ajax({
				type: "post",
				url: network+"/MattrioManager/MnumManager/addMikeyMnum",
				data: {
					"mikey": $("#mikey").val(),
					"mnum": $("#mnum").val(),
				},
				dataType: "json",
				success: function(data) {
					alert(data.msg);
					console.log(data);
				},
				error: function(data) {
					console.log(data);
				}
			})
		}
		
	}

	function layer_close(){
		window.location.href="javascript:history.back()";
	}

</script>
