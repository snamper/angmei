<title>添加类型</title>
<style>
	.row{
		margin:10px 0px;
	}
	.contall p{
		width:200px;
		float: left;
	}
</style>

<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 用户管理 <span class="c-gray en">&gt;</span> 添加类型 <a class="btn btn-danger radius r" style="line-height:1.6em;margin-top:3px;margin-left: 5px;" href="javascript:history.back();" title="返回" ><i class="Hui-iconfont">&#xe66b;</i></a><a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>

<article class="page-container">
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">ID：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" value="" disabled="disabled" placeholder="ID" id="company_name" name="coname">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">用户ID:</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="text" class="input-text" disabled="disabled" value="" placeholder="用户ID" id="user_name" name="adminname">
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">备注：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="radio" name="otherbutton" value="正式"> 正式
			<input type="radio" name="otherbutton" value="普通"> 普通
			<input type="radio" name="otherbutton" value="测试"> 测试
		</div>
	</div>
	<div class="row cl">
		<label class="form-label col-xs-4 col-sm-3">产品分类：</label>
		<div class="formControls col-xs-8 col-sm-9">
			<input type="radio" name="radiobutton" value="正常"> 正常
			<input type="radio" name="radiobutton" value="封禁"> 封禁
		</div>
	</div>
	<div class="row cl">
		<div class="col-xs-3 col-sm-2">
			<select name="" class="select" style="padding-top:5px;padding-bottom:5px;">
				<option value="按天次">按天次</option>
				<option value="按总次">按总次</option>
				<option value="按时间">按时间</option>
			</select>
		</div>
		
		<div class="formControls col-md-offset-1 col-sm-offset-1 col-xs-offset-1 col-xs-8 col-sm-9 datacial">
			<input type="text" class="input-text"  placeholder="每天次数(次/日)" id="datacial" name="datacial">
		</div>

		 <div class="formControls col-sm-offset-1 col-xs-offset-1 col-md-offset-1 col-xs-8 col-sm-9 allcial" style="display: none;">
			<input type="text" class="input-text"  placeholder="总次数(次)" id="allcial" name="allcial">
		</div>

		<div class="formControls col-sm-offset-1 col-xs-offset-1 col-md-offset-1 col-xs-8 col-sm-9 datemin" style="display: none;">
			日期范围：
			<input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'datemin\')}' })" id="datemin" class="input-text Wdate" style="width:120px;">
			-
			<input type="text" onfocus="WdatePicker({ minDate: '#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}'})" id="datemax" class="input-text Wdate" style="width:120px;">
		</div>
	</div>
	

	<div class="row cl">
		<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
			<button type="submit" class="btn btn-success radius" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 修改</button>
		</div>
	</div>

</article>
</div>
